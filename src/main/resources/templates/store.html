<div class="header">
  <li><strong> &nbsp &nbsp <a href="/"><img th:src="@{l12.png}" width="auto" height="65px"></a></strong></li>  
</div><br>
<div>
<p th:text="${session.store.getName()}" id="id9" style="color: #423f3f;font-family:'NotoSans-Regular',Arial,sans-serif;font-weight: 400;margin-left:3%;line-height:35px;padding:0px"></p>
</div>
<p style="color: #423f3f;font-family:'Roboto', Arial,sans-serif;font-size: 18px;font-weight: 240;margin-left:3%;line-height: 24px;padding:0px"><a style="font-size:16px;font-family:'Roboto';" href="/yeni_kateqoriya">Yeni Kateqoriya yarat</a></p>

<div th:if="${session.categories} != null" class="row">
    <hr>
    <div th:each="category : ${session.categories}" class="column" style="width:100%;height:auto">
      <p style="color: #423f3f;font-size: 18px;font-family:'Roboto';font-weight: 240;line-height: 24px">Kateqoriya <span th:text="${category.getName()}"></span><br><a style="font-size: 16px;font-family:'Roboto';" th:href="@{/add_product?containerId={id}(id=${category.getId()})}">Burdan yeni məhsul əlavə edin</a><br><a style="font-size: 16px;font-family:'Roboto';" th:href="@{/delete_category?id={id}(id=${category.getId()})}">Bu kategoriyanı sil</a></p>
      <div th:if="${category.getProducts().size()} != 0">  
		<div th:each="product : ${category.getProducts()}" class="column"><a th:href="@{/promo?id={id}(id=${product.getId()})}">
		<img th:src="@{/photos/{productId}/1(productId=${product.getId()})}" width='200px'></a><br><b><span th:text="${product.getPrice()}"></span></b> <span style='font-size:21px;font-weight:200'>₼</span><br><span th:text="${product.getName()}"></span><hr><a th:href="@{/delete_product?containerId={id1}&productId={id2}(id1=${category.getId()}, id2=${product.getId()})}">Məhsulu qaldır</a><br><br>
        </div>
	  </div>
    </div>  
</div>

<hr>
<div th:if="${session.list.size()} != 0" style="color: #423f3f;font-family: 'Roboto',Arial,sans-serif;font-size: 18px;font-weight: 240;line-height: 24px;text-align:center">
<p>Sifarişlər</p>
<table>
  <thead>    <tr><th>Alıcı</th><th>Mobil</th><th>Adr.</th><th>Məhs.</th><th>Ədəd</th><th>Qt.</th><th></th></tr>
  </thead>
  <tbody>
  <div th:each="order : ${session.list}">
    <tr><td th:text="${order.getBuyerFullname()}"></td><td th:text="${order.getBuyerPhone()}"></td><td th:text="${order.getBuyerAddress()}"></td><td th:text="${order.getCartDetail().getProduct().getName()}"></td><td th:text="${order.getQuantity()}"></td><td><b><span th:text="${order.getCartDetail().getProduct().getPrice()}"></span></b> <span style='font-size:20px;font-weight:200'>₼</span></td><td><a th:href="@{/order_completed?id={id}(id=${order.getId()})}">ok</a></td></tr>
  </div>
  </tbody>
</table>
<br><br>
</div>
